<!doctype html>
<meta charset="UTF-8" />
<base target="_blank" />
<title>One Click Extension Manager options</title>
<style>
	@import './webext-base.css';
	input[type='number'],
	input[type='text'] {
		border: solid 1px;
		border-radius: 2px;
	}
	label {
		display: block;
	}
	#width {
		width: 5em;
	}
	ul {
		padding-left: 1em;
	}
</style>
<form id="options-form">
	<p>
		<label for="position">Position</label>
		<select name="position" id="position">
			<option value="popup">Menu (default)</option>
			<option value="window">Popup window</option>
			<option value="tab">Tab</option>
			<option value="sidebar">Sidebar</option>
		</select>
	</p>
	<p>
		<label for="showButtons">Show buttons</label>
		<select name="showButtons" id="showButtons">
			<option value="on-demand">On right click (default)</option>
			<option value="always">Always</option>
		</select>
	</p>
	<p>
		<label for="width"
			>Width <small>(in pixels, or leave empty; only for menu and window)</small></label
		>
		<input type="text" name="width" id="width" placeholder="400" />
	</p>
</form>
